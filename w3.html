<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: white;
            box-shadow: 0 2px 4px black;
        }
        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .header .logo img {
            height: 40px;
        }
        .header nav {
            display: flex;
            align-items: center;
        }
        .header nav a {
            margin: 0 10px;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
        .header nav a:hover {
            color: black;
        }
        .header nav .dropdown {
            position: relative;
        }
        .header nav .dropdown:hover .dropdown-content {
            display: block;
        }
        .header nav .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0 8px 16px black;
            z-index: 1;
        }
        .header nav .dropdown-content a {
            display: block;
            padding: 10px;
            color: grey;
        }
        .header nav .dropdown-content a:hover {
            background-color: white;
        }
        .header .search {
            position: relative;
        }
        .header .search input {
            border: 1px solid white;
            border-radius: 20px;
            padding: 5px 10px;
            padding-right: 30px;
        }
        .header .search i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }
        .header .icons i {
            margin: 0 10px;
            font-size: 18px;
            color: #4a4a4a;
        }
        .header .icons i:hover {
            color: black;
        }
        .header .buttons button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .header .buttons .signup {
            background-color: #4CAF50;
            color: white;
        }
        .header .buttons .signup:hover {
            background-color: #45a049;
        }
        .header .buttons .login {
            background-color: #f1f1f1;
            color: #4a4a4a;
        }
        .header .buttons .login:hover {
            background-color: #ddd;
        }
        .sub-header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .sub-header .container {
            display: flex;
            flex-wrap: wrap;
        }
        .sub-header a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .sub-header a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/w3schools-logo-icon.png" alt="W3Schools logo">
                
            </div>
            <nav>
                <div class="dropdown">
                    <a href="#">Tutorials <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <!-- Dropdown content -->
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Exercises <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <!-- Dropdown content -->
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Certificates <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <!-- Dropdown content -->
                    </div>
                </div>
                <div class="dropdown">
                    <a href="#">Services <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content">
                        <!-- Dropdown content -->
                    </div>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="icons">
                    <i class="fas fa-adjust"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <a href="#">Get Certified</a>
                <div class="buttons">
                    <button class="signup">Sign Up</button>
                    <button class="login">Log in</button>
                </div>
            </nav>
        </div>
    </header>
    <div class="sub-header">
        <div class="container">
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JAVASCRIPT</a>
            <a href="#">SQL</a>
            <a href="#">PYTHON</a>
            <a href="#">JAVA</a>
            <a href="#">PHP</a>
            <a href="#">HOW TO</a>
            <a href="#">W3.CSS</a>
            <a href="#">C</a>
            <a href="#">C++</a>
            <a href="#">C#</a>
            <a href="#">BOOTSTRAP</a>
            <a href="#">REACT</a>
            <a href="#">MYSQL</a>
            <a href="#">JQUERY</a>
        </div>
    </div>
</body>
</html>
